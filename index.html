<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fallingrain.css">
  <title>Happy Birthday!</title>

</head>

<body>
  <div class="rain-container">
    <!-- Raindrops -->


  </div>


  <div class="container">
    <h1>🎉 Happy Belated Birthday, <span id="name">Emily</span>! 🎉</h1>
    <h2>It's never too late to celebrate you! 💖✨</h2>
    <p>Tap below for a magical surprise!</p>
    <button onclick="showSurprise()">Reveal the Magic!</button>

    <div id="surprise">
      <h2>🎂 Your Belated Birthday Cake! 🎂</h2>
      <div class="emoji-cake">🎂🎉</div>
      <p>Wishing you endless joy, even if it's a little late! 🌟</p>
      <button onclick="showQuote()">Get a Sweet Quote!</button>
      <div id="quote-box"></div>
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>
